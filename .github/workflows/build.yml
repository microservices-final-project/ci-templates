name: Docker Build and Push to ACR

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      image_tag:
        required: false
        default: dev
        type: string
      dockerfile_path:
        required: false
        default: ./Dockerfile
        type: string
      context:
        required: false
        default: .
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      ACR_USERNAME:
        required: true
      ACR_PASSWORD:
        required: true
      ACR_NAME:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io

      - name: Extract image name without path
        id: extract_name
        run: |
          # Extract the part after the last slash
          IMAGE_NAME=$(basename "${{ inputs.image_name }}")
          echo "simple_name=$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Determine final tag
        id: determine_tag
        run: |
          if [ "${{ inputs.image_tag }}" = "main" ]; then
            echo "final_tag=prod" >> $GITHUB_OUTPUT
          elif [ "${{ inputs.image_tag }}" = "develop" ]; then
            echo "final_tag=dev" >> $GITHUB_OUTPUT
          else
            echo "final_tag=${{ inputs.image_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image (without pushing)
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: false
          tags: image-temp:scan

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@v0.16.1
        with:
          image-ref: image-temp:scan
          format: table
          exit-code: 0
          severity: CRITICAL,HIGH

      - name: Build and push Docker image to ACR
        uses: docker/build-push-action@v5
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ steps.extract_name.outputs.simple_name }}:${{ steps.determine_tag.outputs.final_tag }}