name: Reusable Release Workflow

on:
  workflow_call:
    inputs:
      release_branch:
        required: false
        type: string
        default: 'main'
      node_version:
        required: false
        type: string
        default: '22'

    secrets:
      GH_PAT:
        required: true

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}

      - run: npm ci

      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
